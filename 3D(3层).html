<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>练习</title>
<style>
*{margin:0;padding:0;}
.box{width:200px;height:250px;background:#60F;margin:200px auto;-webkit-transform:perspective(800px) rotateY(-45deg) rotateX(45deg);-webkit-transform-style:preserve-3d;position:relative;}
.box div{width:100%;height:100%;-webkit-transition:1s all ease;position:absolute;top:0;left:0;}
.div1{background:#6F3;z-index:2}
.div2{background:#F0F;z-index:1}
.box:hover .div1{-webkit-transform:translateZ(90px)}
.box:hover .div2{-webkit-transform:translateZ(-90px)}
</style>

<script>
</script>
</head>

<body>
<div class="box">
	<div class="div1">哈哈哈哈</div>
    <div class="div2">哈哈哈哈</div>
</div>
</body>
</html>
