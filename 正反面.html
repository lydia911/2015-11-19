<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>练习</title>
<style>
*{margin:0;padding:0;}
.box{width:200px;height:250px;margin:100px auto;position:relative;;-webkit-transition:1s all ease;-webkit-transform-style:preserve-3d;-webkit-transform:perspective(800px) rotateY(0deg)}
.box div{width:100%;height:100%;position:absolute;top;0;left:0;}
.font{background:#C0F;-webkit-transform:translateZ(1px)}
.back{background:#FF0;-webkit-transform:translateZ(-1px) scale(-1,1)}
.box:active{-webkit-transform:perspective(800px) rotateY(180deg)}
</style>

<script>
</script>
</head>

<body>
<div class="box">
	<div class="font">正面</div>
    <div class="back">背面</div>
</div>
</body>
</html>
